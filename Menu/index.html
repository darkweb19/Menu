<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
       <!-- title  -->
       <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
       </div>
       <!-- filter buttona  -->

       <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">All</button>
        <button class="filter-btn" type="button" data-id="breakfast">Breakfast</button>
        <button class="filter-btn" type="button"  data-id="lunch">Lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">Shakes</button>
       </div>
       <!-- menu items  -->
       <div class="section-center">
        <!-- single items  -->
        <article class="menu-item">
          <img src="menu-item.jpeg" class="photo" alt="">
          <div class="item-info">
            <header>
              <h4>Butter Milk</h4>
              <h4 class="price">
                $22.7
              </h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Error doloribus quas facere asperiores blanditiis, est sunt consequatur cumque in fuga sit veritatis at quasi et quod nihil corrupti, numquam placeat!
            </p>
          </div>
        </article>
        <!-- end of single items  -->
       </div>
      
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
